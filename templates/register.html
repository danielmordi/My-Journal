{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
    <div>
        <h3 class="mb-5">Welcome to <span style="text-transform: lowercase; color: #00bfa6">e</span>Notes, please create your account in less than 5 minutes.</h3>
        <form class="" action="register" method="POST" autocomplete="off">
            {% csrf_token %}
            <fieldset>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" name="fname" aria-describedby="fnameHelp" placeholder="Enter first name">
                        </div>
                        <div class="col-6">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" name="lname" aria-describedby="lnameHelp" placeholder="Enter last name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" class="form-control" name="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="+234" autocomplete="false">
                    <small id="phoneNumberHelp" class="form-text text-muted">Enter phone number with country code. We'll never share your phone number with anyone else.</small>
                </div>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password1" aria-describedby="passwordHelp" placeholder="Enter Password">
                        </div>
                        <div class="col-6">
                            <label for="password">Confirm password</label>
                            <input type="password" class="form-control" name="password2" aria-describedby="passwordHelp" placeholder="Confirm password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </fieldset>
        </form>
    </div>
{% endblock 'content' %}
